<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Rangy Text Inputs demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../standalone.js"></script>
    <script type="text/javascript" src="../indentation.js"></script>
<!--
    <script type="text/javascript" src="../build/rangy-textinputs-jquery.js"></script>
-->
    <script type="text/javascript">
        var ti, ta, ti_start, ti_end, ta_start, ta_end;

        function gEBI(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            ti = gEBI("ti");
            ti_start = gEBI("ti_start");
            ti_end = gEBI("ti_end");
            ta = gEBI("ta");
            ta_start = gEBI("ta_start");
            ta_end = gEBI("ta_end");

            rangyInputs.init();
            rangyInputs.enableTabIndentation(ta);

        };
    </script>
    <style type="text/css">
        p.inputcontainer {
            background-color: lightgoldenrodyellow;
            border: solid 1px darkblue;
            padding: 0.3125em;
        }
    </style>
</head>
<body>
<h1>Rangy Text Inputs Demo</h1>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onmousedown="var sel = rangyInputs.getSelection(ti); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onmousedown="rangyInputs.replaceSelectedText(ti, '**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onmousedown="alert(rangyInputs.extractSelectedText(ti))">
    <input type="button" class="unselectable" value="surround selected text" onmousedown="rangyInputs.surroundSelectedText(ti, '[Before]', '[After]', true); ti.focus()">
    <input type="button" class="unselectable" value="replace selected text" onmousedown="rangyInputs.replaceSelectedText(ti, '[Replacement text]'); ti.focus()">
    <input type="button" class="unselectable" value="collapse to start" onmousedown="rangyInputs.collapseSelection(ti, true); ti.focus()">
    <input type="button" class="unselectable" value="collapse to end" onmousedown="rangyInputs.collapseSelection(ti, false); ti.focus()">
    <input type="button" class="unselectable" value="set selection" onmousedown="rangyInputs.setSelection(ti, +ti_start.value, +ti_end.value); ti.focus()">
    Start: <input type="text" id="ti_start" size="3" value="5">
    End: <input type="text" id="ti_end" size="3" value="7">
    <br><br>
    <input type="text" id="ti" size="80" value="Here is some text in an input box">
</p>

<br><br>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onmousedown="var sel = rangyInputs.getSelection(ta); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onmousedown="rangyInputs.replaceSelectedText(ta, '**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onmousedown="alert(rangyInputs.extractSelectedText(ta))">
    <input type="button" class="unselectable" value="surround selected text" onmousedown="rangyInputs.surroundSelectedText(ta, '[Before]', '[After]', true); ta.focus()">
    <input type="button" class="unselectable" value="replace selected text" onmousedown="rangyInputs.replaceSelectedText(ta, '[Replacement text]'); ta.focus()">
    <input type="button" class="unselectable" value="collapse to start" onmousedown="rangyInputs.collapseSelection(ta, true); ta.focus()">
    <input type="button" class="unselectable" value="collapse to end" onmousedown="rangyInputs.collapseSelection(ta, false); ta.focus()">
    <input type="button" class="unselectable" value="set selection" onmousedown="rangyInputs.setSelection(ta, +ta_start.value, +ta_end.value); ta.focus()">
    Start: <input type="text" id="ta_start" size="3" value="5">
    End: <input type="text" id="ta_end" size="3" value="7">

    <br><br>
        <textarea rows="15" cols="80" id="ta">Some test text
That has

Some line breaks, including some trailing ones


</textarea>
</p>
<!--build:analytics-->
</body>
</html>
