<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Rangy Text Inputs jQuery plugin demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery_plugin.js"></script>
    <script type="text/javascript" src="../jquery_indentation.js"></script>
    <style type="text/css">
        p.inputcontainer {
            background-color: lightgoldenrodyellow;
            border: solid 1px darkblue;
            padding: 0.3125em;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            $("#ta").enableTabIndentation("    ");
        })
    </script>
</head>
<body>
<h1>Rangy Text Inputs jQuery Demo</h1>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onclick="var sel = $('#ti').getSelection(); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onclick="$('#ti').replaceSelectedText('**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onclick="alert($('#ti').extractSelectedText())">
    <input type="button" class="unselectable" value="surround selected text" onclick="$('#ti').surroundSelectedText('[Before]', '[After]', true); $('#ti').focus()">
    <input type="button" class="unselectable" value="replace selected text" onclick="$('#ti').replaceSelectedText('[Replacement text]'); $('#ti').focus()">
    <input type="button" class="unselectable" value="collapse to start" onclick="$('#ti').collapseSelection(true); $('#ti').focus()">
    <input type="button" class="unselectable" value="collapse to end" onclick="$('#ti').collapseSelection(false); $('#ti').focus()">
    <input type="button" class="unselectable" value="set selection" onclick="$('#ti').setSelection(+$('#ti_start')[0].value, +$('#ti_end')[0].value); $('#ti').focus()">
    Start: <input type="text" id="ti_start" size="3" value="5">
    End: <input type="text" id="ti_end" size="3" value="7">
    <br><br>
    <input type="text" id="ti" size="80" value="Here is some text in an input box">
</p>

<br><br>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onclick="var sel = $('#ta').getSelection(); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onclick="$('#ta').replaceSelectedText('**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onclick="alert($('#ta').extractSelectedText())">
    <input type="button" class="unselectable" value="surround selected text" onclick="$('#ta').surroundSelectedText('[Before]', '[After]', true); $('#ta').focus()">
    <input type="button" class="unselectable" value="replace selected text" onclick="$('#ta').replaceSelectedText('[Replacement text]'); $('#ta').focus()">
    <input type="button" class="unselectable" value="collapse to start" onclick="$('#ta').collapseSelection(true); $('#ta').focus()">
    <input type="button" class="unselectable" value="collapse to end" onclick="$('#ta').collapseSelection(false); $('#ta').focus()">
    <input type="button" class="unselectable" value="set selection" onclick="$('#ta').setSelection(+$('#ta_start')[0].value, +$('#ta_end')[0].value); $('#ta').focus()">
    Start: <input type="text" id="ta_start" size="3" value="5">
    End: <input type="text" id="ta_end" size="3" value="7">

    <br><br>
        <textarea rows="15" cols="80" id="ta" ondblclick='alert(this.value.replace(/\r/g, "R").replace(/\n/g, "N"))'>Some test text
That has

Some line breaks, including some trailing ones


</textarea>
</p>
<!--build:analytics-->
</body>
</html>
